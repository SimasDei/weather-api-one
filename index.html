<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Api</title>
    <!-- BOOTSTRAP CSS -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/slate/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto text-center bg-primary mt-5 p5 rounded">
          <h1 id="w-location">Weather Api</h1>
          <h3 class="text-info" id="w-description">Sunny</h3>
          <div>
            <h3 id="w-string">34</h3>
            <h3 style="display: inline-block;">&deg; C</h3>
          </div>
          <img id="w-icon" alt="weather icon" class="img-responsive" />
          <ul class="list-group my-3" id="w-details">
            <li class="list-group-item" id="w-expanded-desc"></li>

            <li class="list-group-item" id="w-humidity"></li>

            <li class="list-group-item" id="w-visibility"></li>

            <li class="list-group-item" id="w-pressure"></li>

            <li class="list-group-item" id="w-wind"></li>
          </ul>
          <hr />
          <button
            type="button"
            class="btn btn-info mb-3"
            data-toggle="modal"
            data-target="#locationModal"
          >
            Change Location
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="locationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="locationModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locationModalLabel">
              Choose a Location
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="w-form">
              <div class="form-group">
                <label for="city">City</label>
                <input
                  placeholder="e.g. Vilnius"
                  type="text"
                  id="city"
                  class="form-control mb-3"
                />
                <label for="region">Country</label>
                <input
                  placeholder="e.g. LT"
                  type="text"
                  id="region"
                  class="form-control"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="w-change">
              Save changes
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Custom Scripts -->
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
